{% extends 'base.html'%}
{% block body %}


  <div class="pt-5 mt-5 container-fluid mb-5">
    <div class="row">
    
  {% for image in imagenes %}
        <div class="col-4 mb-3 mt-3">
          <img class="din4 pointer" src=" {{url_for('static', filename=image.url)}} " download  data-toggle="modal" data-target="#ModalImageD{{image.id}}" alt="foto"  >
        </div>

        <!-- Modal fotografia -->
        <div class="modal-image">
          <!-- Modal -->
          <div class="modal fade" id="ModalImageD{{image.id}}"  data-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-body row p-0">
                    <div class="col-7 position-relative overflow-hidden">
                        <img class="img-grande" src=" {{url_for('static', filename=image.url)}} "  alt="foto">
                    </div>
                    <div class="col-5 pt-3">
                        <div class="header-perfil d-flex justify-content-between align-items-center">
                          <div class="usuario-perfil">
                            <img height="40px" width="40px"  style="border-radius: 50%;" src="{{url_for('static', filename='img/perfil_defecto.jpg')}}" alt="perfil">
                            <span>@usuario</span>
                        </div>
                        </div>
                        <div class="row">
                            <div class="col-12 mt-4">
                                <h5>{{image.nombre}}</h5>
                                <h6 class="mt-3">Descripcion</h6>
                                <p style="font-size: 14px;" class="pr-4 text-justify">{{image.descripcion}}</p>
                                <p style="font-size: 14px; color:#6647FC;">Imagen Publica</p>
                                <p style="font-size: 14px;" class="text-muted">Publicaci√≥n: {{image.fecha}}</p>
                            </div>
                            <div class="col-12 text-right">
                              <a href="{{url_for('static', filename=image.url)}} " download>
                                <i class="fa fa-cloud-download fa-3x mr-4 pointer" data-toggle="tooltip" data-placement="bottom" title="Descargar Imagen" aria-hidden="true" style="color:#6647FC;" aria-hidden="true"></i>
                              </a>
                            </div>

                        </div>
                    </div>

                  </div>
                </div>
              </div>
            </div>

        </div>




      {% endfor %}
    </div>
  </div>


  <script
  src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
  integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
  crossorigin="anonymous"
  ></script>
  <script src="{{url_for('static', filename='assets/bootstrap/js/bootstrap.min.js')}}"></script>
  <script src="{{url_for('static', filename='assets/kartik/js/fileinput.min.js')}}"></script>

{% endblock %}
