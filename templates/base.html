<!DOCTYPE html>
<html lang="es">
<head>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
          name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />
        <link rel="shortcut icon" href="{{url_for('static', filename='img/icon.jpeg')}}" />
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="{{url_for('static', filename='assets/font-awesome-4.7.0/css/font-awesome.min.css')}}">
        <link rel="stylesheet" href="{{url_for('static', filename='assets/bootstrap/css/bootstrap.min.css')}}" />
        <link rel="stylesheet" href="{{url_for('static', filename='assets/kartik/css/fileinput.min.css')}}">
        <link rel="stylesheet" href="{{url_for('static', filename='css/index.css')}}" />
        <i class="fas fa-allergies"></i>
    
        <title>Redvision</title>
</head>
<body>
    <header>
        <nav class="navbar fixed-top menu">
          <a href="/dashboard" class="ml-5">
            <img height="70px"src="{{url_for('static', filename='img/logo.jpeg')}}" alt="logo redvision" />
          </a>

          <ul class="nav navbar justify-content-end mr-5">
            <li class="nav-item pr-3 mr-5">
              <div class="input-group">
                <div class="input-group-prepend">
                  <div class="input-group-text input-group-fondo" id="btnGroupAddon">
                    <i class="fa fa-search" aria-hidden="true"></i>
                  </div>
                </div>
                <form action="/dashboard" method="GET">
                  <input name="buscar" type="text submit" class="form-control" placeholder="Buscar" aria-label="Input group example" aria-describedby="btnGroupAddon">
                </form>
                
              </div>
            </li>
            <li class="nav-item mr-4" style="cursor: pointer;" data-toggle="modal" data-target="#imageUpload">
              <i class="fa fa-cloud-upload fa-2x icon-user" data-toggle="tooltip" data-placement="bottom" title="Subir Imagen" aria-hidden="true" ></i>
            </li>
                <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle text-black" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false"><img height="40px" width="40px"  style="border-radius: 50%;" src="{{url_for('static', filename=usuario.imgPerfil)}}"  alt="perfil"><span class="icon-user">@{{session['nombreUsuario']}}</span></a>
                <div class="dropdown-menu">
                  <div class="pl-2">
                    <h5 ><strong>Hola, {{session['nombreUsuario']}} </strong></h5>
                    <span class="text-black-50 frase mr-2">Inspirate, captura buenos momentos!</span>
                  </div>
                  <hr>
                  <a class="dropdown-item" href="/perfil">Perfil</a>
                  <a class="dropdown-item" href="/configuracion">Configuración</a>
                  <div class="dropdown-divider"></div>
                   
                  <a class="dropdown-item" href="/exit">Cerrar Sesión</a>
                </div>
              </li>
            </li>         
          </ul>
          
        </nav>
    </header>
    <!-- Modal subir imagen -->
    <div class="modal-image">
        <!-- Modal -->
        <div class="modal fade" id="imageUpload"  data-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <form action="{{ url_for('uploadImg')}}" method="POST" class="modal-body row p-0" enctype="multipart/form-data">
                  <div class="col-7 position-relative overflow-hidden pt-3 pl-4">
                    <input id = "input-b1" name ="imagen" type = "file" class = "file" data-browse-on-zone-click = "true">
                  </div>
                  <div class="col-5 pt-3">
                      <div class="header-perfil d-flex justify-content-between align-items-center">
                           <div class="usuario-perfil">
                               <img height="40px" width="40px"  style="border-radius: 50%;" src="{{url_for('static', filename='img/perfil_defecto.jpg')}}" alt="perfil">
                               <span>@{{usuario.nombre}}</span>
                           </div>
                      </div>
                      <div class="row">
                        <div class="col-12 pt-2">
                          <div style="margin-right: 3rem;">
                            <div class="form-group">
                              <input name="nombre"type="text" class="form-control" placeholder="Nombre Imagen" id="exampleInputEmail1" aria-describedby="emailHelp" required>
                            </div>
                            <div class="form-group">
                              <textarea name ="descripcion"class="form-control" rows="5" cols="50" placeholder="Descripción" required></textarea>
                            </div>
                          </div>
                        </div>
                        <div class="col-12">
                          <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="estado" id="inlineRadio1" value="publica" required>
                            <label class="form-check-label" for="inlineRadio1">Publica</label>
                          </div>
                          <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="estado" id="inlineRadio2" value="privada" required>
                            <label class="form-check-label" for="inlineRadio2">Privada</label>
                          </div>
                        </div>
                    </div>
                  </div>
                  <div class="col-12 text-center pb-4">
                    <div style="margin-top: 1rem;">
                      <button type="submit" class="btn btn-ini btn-lg">Subir Imagen</button>
                    </div>
                  </div>
      
                </form>
              </div>
            </div>
          </div>
      </div>
    {% block body %}
    {% endblock %}

    
</body>
</html>
